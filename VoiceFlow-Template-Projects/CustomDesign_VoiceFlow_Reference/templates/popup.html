<!DOCTYPE html>
<html>
<head>
  <title>Popup Test</title>
  <style>
    body {
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      z-index: 1000; /* Higher than other elements */
    }
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1001; /* Higher than the overlay */
    }
    #popup h2 {
      margin-top: 0;
    }
    #close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="popup">
    <button id="close-btn">&times;</button>
    <h2>Sign Up for Our Newsletter</h2>
    <form id="popup-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br><br>
      <input type="submit" value="Subscribe">
    </form>
  </div>
  <script>
    function showPopup() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('popup').style.display = 'block';
    }

    function hidePopup() {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('popup').style.display = 'none';
    }

    document.getElementById('close-btn').addEventListener('click', hidePopup);

    // Trigger the popup (for demo purposes, call showPopup() after a delay)
    setTimeout(showPopup, 3000); // Show the popup after 3 seconds
  </script>
</body>
</html>
